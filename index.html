<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#18181b">
    <title>Directo Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #248bf5; --bg: #09090b; --c: #18181b; --b: #27272a; --t: #fafafa; --s: #a1a1aa; --danger: #ef4444; 
            --safe-bottom: 25px; 
        }
        [data-theme="light"] { --bg: #f4f4f5; --c: #ffffff; --b: #e4e4e7; --t: #09090b; --s: #71717a; }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--t); transition: background 0.3s; }
        body { display: flex; flex-direction: column; position: fixed; inset: 0; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { flex: 1; display: none; flex-direction: column; overflow: hidden; animation: fadeIn 0.2s ease; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { padding: 15px 20px; background: var(--c); border-bottom: 1px solid var(--b); font-weight: 700; font-size: 20px; display: flex; align-items: center; justify-content: space-between; z-index: 10; }
        .content-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; -webkit-overflow-scrolling: touch; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –∏ –≠–ª–µ–º–µ–Ω—Ç—ã */
        .card { background: var(--c); border: 1px solid var(--b); border-radius: 20px; padding: 15px; position: relative; }
        .ava { width: 48px; height: 48px; border-radius: 16px; object-fit: cover; background: var(--b); flex-shrink: 0; transition: 0.3s; }
        .ava:active { transform: scale(0.9); }
        
        .input-field { flex: 1; background: var(--bg); border: 1px solid var(--b); color: var(--t); padding: 12px 18px; border-radius: 25px; font-size: 15px; transition: border 0.2s; }
        .input-field:focus { border-color: var(--p); }

        .btn-circle { width: 44px; height: 44px; border-radius: 50%; background: var(--p); border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-circle:disabled { opacity: 0.5; filter: grayscale(1); }

        /* –ß–∞—Ç */
        .bubble { max-width: 85%; padding: 10px 14px; border-radius: 18px; font-size: 15px; position: relative; margin-bottom: 4px; }
        .bubble img { width: 100%; border-radius: 12px; margin-top: 5px; }
        .bubble.me { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bubble.not-me { align-self: flex-start; background: var(--b); border-bottom-left-radius: 4px; }
        .msg-time { font-size: 10px; opacity: 0.7; align-self: flex-end; margin-top: 4px; display: block; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { background: var(--c); border-top: 1px solid var(--b); display: flex; justify-content: space-around; padding: 10px 0 calc(5px + var(--safe-bottom)); flex-shrink: 0; }
        .nav-item { color: var(--s); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; gap: 4px; flex: 1; }
        .nav-item.active { color: var(--p); font-weight: 600; }

        /* –ü—É—Å—Ç—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--s); text-align: center; gap: 10px; }
        
        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader { width: 20px; height: 20px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card" style="width:90%; max-width:350px; text-align:center;">
            <h1 style="color:var(--p); font-size: 40px; margin: 0 0 20px 0;">Directo</h1>
            <input type="email" id="email" placeholder="Email" class="input-field" style="width:100%; margin-bottom:10px;">
            <input type="password" id="pass" placeholder="–ü–∞—Ä–æ–ª—å" class="input-field" style="width:100%; margin-bottom:10px;">
            <div id="reg-box" style="display:none">
                <input type="text" id="nick" placeholder="–ù–∏–∫–Ω–µ–π–º" class="input-field" style="width:100%; margin-bottom:10px;">
            </div>
            <button class="btn-circle" id="authBtn" style="width:100%; border-radius:15px; margin-top:5px;">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            <p id="toggleAuth" style="font-size:14px; color:var(--p); cursor:pointer; margin-top:20px;">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</p>
        </div>
    </div>

    <div id="scr-feed" class="screen active">
        <div class="header">–õ–µ–Ω—Ç–∞ <i data-lucide="plus-circle" id="addPostBtn" style="cursor:pointer"></i></div>
        <div id="post-input-area" style="display:none; padding:15px; background:var(--c); border-bottom:1px solid var(--b);">
            <div style="display:flex; gap:10px; align-items:center;">
                <label class="btn-circle" style="background:var(--b); width:40px; height:40px;">
                    <i data-lucide="image" size="18"></i>
                    <input type="file" id="postFile" hidden accept="image/*">
                </label>
                <input type="text" id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?" class="input-field">
                <button class="btn-circle" id="sendPost" style="width:40px; height:40px;"><i data-lucide="send" size="18"></i></button>
            </div>
            <div id="post-preview" style="margin-top:10px; display:none; color:var(--p); font-size:12px;">–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ</div>
        </div>
        <div class="content-scroll" id="feed-items"></div>
    </div>

    <div id="scr-chats" class="screen">
        <div class="header">–ß–∞—Ç—ã</div>
        <div style="padding:15px; position:relative;">
            <div style="display:flex; align-items:center; background:var(--c); border-radius:20px; padding:0 15px; border:1px solid var(--b)">
                <i data-lucide="search" size="18" style="color:var(--s)"></i>
                <input type="text" id="searchUser" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π..." class="input-field" style="border:none; background:transparent;">
            </div>
            <div class="search-res" id="searchRes" style="position:absolute; top:70px; left:15px; right:15px; background:var(--c); border-radius:15px; z-index:100; border:1px solid var(--b); display:none; max-height:200px; overflow-y:auto;"></div>
        </div>
        <div class="content-scroll" id="chat-list"></div>
    </div>

    <div id="scr-msg" class="screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <i data-lucide="chevron-left" onclick="showScreen('chats')" style="cursor:pointer"></i>
                <img id="chat-ava" class="ava" style="width:36px; height:36px; border-radius: 12px;">
                <span id="chat-title" style="font-size: 16px;">–ß–∞—Ç</span>
            </div>
        </div>
        <div class="content-scroll" id="messages-box"></div>
        <div class="input-zone">
            <label class="btn-circle" style="background:transparent; color:var(--s); width:30px;">
                <i data-lucide="paperclip" size="20"></i>
                <input type="file" id="msgFile" hidden accept="image/*">
            </label>
            <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="input-field">
            <button id="emojiBtn" style="background:none; border:none; font-size:20px; cursor:pointer;">üòä</button>
            <button class="btn-circle" id="sendMsg"><i data-lucide="arrow-up"></i></button>
        </div>
    </div>

    <div id="scr-prof" class="screen">
        <div class="header">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="content-scroll" style="align-items:center;">
            <div style="position:relative;">
                <img id="myPic" class="ava" style="width:120px; height:120px; border-radius:40px; border:4px solid var(--p);">
                <label style="position:absolute; bottom:0; right:0; background:var(--p); padding:8px; border-radius:50%; cursor:pointer; color:#fff;">
                    <i data-lucide="camera" size="16"></i>
                    <input type="file" id="changeAva" hidden accept="image/*">
                </label>
            </div>
            <h2 id="myNickDisplay" style="margin: 15px 0 5px 0;">Username</h2>
            <p id="myEmailDisplay" style="color:var(--s); margin-bottom:20px; font-size:14px;">email@site.com</p>
            
            <button class="card" onclick="toggleTheme()" style="width:100%; display:flex; justify-content:space-between; cursor:pointer;">–¢–µ–º–∞ <i data-lucide="moon"></i></button>
            <button class="card" onclick="logout()" style="width:100%; margin-top:10px; cursor:pointer;">–í—ã–π—Ç–∏</button>
            <button id="deleteAccBtn" style="margin-top:20px; color:var(--danger); background:none; border:none; cursor:pointer;">–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showScreen('feed', this)"><i data-lucide="home"></i>–õ–µ–Ω—Ç–∞</div>
        <div class="nav-item" onclick="showScreen('chats', this)"><i data-lucide="message-square"></i>–ß–∞—Ç—ã</div>
        <div class="nav-item" onclick="showScreen('prof', this)"><i data-lucide="user"></i>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdOZrTcE4ATDlGldnW8_dWRmHuaUuJfak",
            authDomain: "mysuperchat-d1c29.firebaseapp.com",
            projectId: "mysuperchat-d1c29",
            storageBucket: "mysuperchat-d1c29.firebasestorage.app",
            messagingSenderId: "299888628640",
            appId: "1:299888628640:web:caf0535b94e389c7948ac5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const IMGBB_KEY = "699042c759021469e38f5370217a808f";

        let user = null;
        let activeChatId = null;
        let msgUnsub = null;

        function fmtTime(ts) {
            if(!ts) return "";
            const d = ts.toDate ? ts.toDate() : new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function uploadImage(file) {
            if(!file) return null;
            const fd = new FormData();
            fd.append("image", file);
            try {
                const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: fd });
                const d = await r.json();
                return d.data.url;
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ");
                return null;
            }
        }

        window.showScreen = (id, el) => {
            if (msgUnsub && id !== 'msg') { msgUnsub(); msgUnsub = null; }
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            lucide.createIcons();
        };

        // --- AUTH ---
        document.getElementById('toggleAuth').onclick = () => {
            const b = document.getElementById('reg-box');
            b.style.display = b.style.display === 'none' ? 'block' : 'none';
            document.getElementById('toggleAuth').innerText = b.style.display === 'none' ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç';
        };

        document.getElementById('authBtn').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return;
            const btn = document.getElementById('authBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>';

            try {
                if(document.getElementById('reg-box').style.display === 'block') {
                    const n = document.getElementById('nick').value;
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    const ava = `https://api.dicebear.com/7.x/identicon/svg?seed=${n}`;
                    await updateProfile(res.user, { displayName: n, photoURL: ava });
                    await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, nick: n.toLowerCase(), avatar: ava, email: e });
                } else { await signInWithEmailAndPassword(auth, e, p); }
            } catch (err) { alert("–û—à–∏–±–∫–∞: " + err.message); }
            btn.disabled = false; btn.innerText = "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å";
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('myPic').src = u.photoURL;
                document.getElementById('myNickDisplay').innerText = u.displayName;
                document.getElementById('myEmailDisplay').innerText = u.email;
                initFeed();
                initChatList();
            } else { document.getElementById('auth-screen').style.display = 'flex'; }
        });

        // --- FEED ---
        function initFeed() {
            onSnapshot(query(collection(db, "feed"), orderBy("time", "desc"), limit(30)), (snaps) => {
                const box = document.getElementById('feed-items');
                if(snaps.empty) {
                    box.innerHTML = `<div class="empty-state"><i data-lucide="layout" size="48"></i><p>–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞.<br>–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</p></div>`;
                    lucide.createIcons(); return;
                }
                box.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    const isMyPost = p.uid === user.uid;
                    box.innerHTML += `
                    <div class="card">
                        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img src="${p.ava}" class="ava" style="width:32px; height:32px;">
                                <b>${p.user}</b>
                            </div>
                            ${isMyPost ? `<i data-lucide="trash-2" size="16" onclick="deletePost('${d.id}')" style="color:var(--danger); cursor:pointer"></i>` : ""}
                        </div>
                        <p style="margin:0">${p.text || ""}</p>
                        ${p.url ? `<img src="${p.url}" class="post-img" style="width:100%; border-radius:12px; margin-top:10px;">` : ""}
                    </div>`;
                });
                lucide.createIcons();
            });
        }

        window.deletePost = async (id) => {
            if(confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?")) await deleteDoc(doc(db, "feed", id));
        };

        document.getElementById('addPostBtn').onclick = () => {
            const p = document.getElementById('post-input-area');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('postFile').onchange = (e) => {
            document.getElementById('post-preview').style.display = e.target.files[0] ? 'block' : 'none';
        };

        document.getElementById('sendPost').onclick = async () => {
            const t = document.getElementById('postText'), f = document.getElementById('postFile');
            if(!t.value && !f.files[0]) return;
            const btn = document.getElementById('sendPost');
            btn.disabled = true; btn.innerHTML = '<span class="loader"></span>';

            const url = await uploadImage(f.files[0]);
            await addDoc(collection(db, "feed"), { 
                text: t.value, url: url || "", 
                user: user.displayName, ava: user.photoURL, uid: user.uid,
                time: serverTimestamp() 
            });

            t.value = ""; f.value = ""; 
            document.getElementById('post-input-area').style.display = 'none';
            document.getElementById('post-preview').style.display = 'none';
            btn.disabled = false; btn.innerHTML = '<i data-lucide="send" size="18"></i>';
            lucide.createIcons();
        };

        // --- MESSAGES ---
        document.getElementById('searchUser').oninput = async (e) => {
            const val = e.target.value.toLowerCase().trim();
            const resBox = document.getElementById('searchRes');
            if(val.length < 2) { resBox.style.display = 'none'; return; }
            const qU = query(collection(db, "users"), where("nick", ">=", val), limit(5));
            const snaps = await getDocs(qU);
            resBox.innerHTML = "";
            snaps.forEach(s => {
                const u = s.data(); if(u.uid === user.uid) return;
                const row = document.createElement('div');
                row.style = "padding:12px; display:flex; align-items:center; gap:12px; cursor:pointer; border-bottom:1px solid var(--b)";
                row.innerHTML = `<img src="${u.avatar}" class="ava" style="width:30px;height:30px"> <span>${u.nick}</span>`;
                row.onclick = () => openChat(u.uid, u.nick, u.avatar);
                resBox.appendChild(row);
            });
            resBox.style.display = resBox.innerHTML ? 'block' : 'none';
        };

        window.openChat = (otherId, nick, ava) => {
            activeChatId = user.uid < otherId ? user.uid + "_" + otherId : otherId + "_" + user.uid;
            document.getElementById('chat-title').innerText = nick;
            document.getElementById('chat-ava').src = ava;
            document.getElementById('searchRes').style.display = 'none';
            document.getElementById('searchUser').value = "";
            showScreen('msg');
            initMessages();
        };

        function initMessages() {
            if(msgUnsub) msgUnsub();
            const qM = query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc"));
            const box = document.getElementById('messages-box');
            
            msgUnsub = onSnapshot(qM, (snaps) => {
                if(snaps.empty) {
                    box.innerHTML = `<div class="empty-state"><h3>üëã –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</h3><p>–û—Ç–ø—Ä–∞–≤—å—Ç–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø–µ—Ä–≤—ã–º.</p></div>`;
                    return;
                }
                box.innerHTML = "";
                snaps.forEach(d => {
                    const m = d.data();
                    const b = document.createElement('div');
                    b.className = `bubble ${m.uid === user.uid ? 'me' : 'not-me'}`;
                    let content = m.text ? `<div>${m.text}</div>` : "";
                    if(m.url) content += `<img src="${m.url}" onclick="window.open('${m.url}')">`;
                    b.innerHTML = `${content}<span class="msg-time">${fmtTime(m.time)}</span>`;
                    box.appendChild(b);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        document.getElementById('sendMsg').onclick = async () => sendMsgLogic();
        document.getElementById('msgInput').onkeydown = (e) => { if(e.key === 'Enter') sendMsgLogic(); };

        async function sendMsgLogic() {
            const input = document.getElementById('msgInput'), f = document.getElementById('msgFile');
            const txt = input.value.trim();
            if(!txt && !f.files[0]) return;
            const cid = activeChatId;
            input.value = ""; 

            const url = await uploadImage(f.files[0]);
            f.value = "";

            await addDoc(collection(db, "chats", cid, "messages"), { 
                text: txt, url: url || "", uid: user.uid, time: serverTimestamp() 
            });

            await setDoc(doc(db, "conversations", cid), { 
                lastMsg: txt || "üì∑ –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è", time: serverTimestamp(), users: cid.split('_') 
            }, { merge: true });
        }

        function initChatList() {
            const q = query(collection(db, "conversations"), where("users", "array-contains", user.uid), orderBy("time", "desc"));
            onSnapshot(q, async (snaps) => {
                const list = document.getElementById('chat-list');
                if(snaps.empty) {
                    list.innerHTML = `<div class="empty-state"><p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —á–∞—Ç–æ–≤.<br>–ù–∞–π–¥–∏—Ç–µ –∫–æ–≥–æ-–Ω–∏–±—É–¥—å —á–µ—Ä–µ–∑ –ø–æ–∏—Å–∫!</p></div>`;
                    return;
                }
                list.innerHTML = "";
                for (const d of snaps.docs) {
                    const conv = d.data();
                    const otherId = conv.users.find(id => id !== user.uid);
                    const uDoc = await getDoc(doc(db, "users", otherId));
                    if (!uDoc.exists()) continue;
                    const other = uDoc.data();
                    const item = document.createElement('div');
                    item.className = 'chat-item card';
                    item.style = "display:flex; align-items:center; gap:12px; margin-bottom:10px; cursor:pointer;";
                    item.onclick = () => openChat(otherId, other.nick, other.avatar);
                    item.innerHTML = `
                        <img src="${other.avatar}" class="ava" style="width:45px; height:45px;">
                        <div style="flex:1; overflow:hidden;">
                            <div style="display:flex; justify-content:space-between;"><b>${other.nick}</b><span style="font-size:10px; color:var(--s)">${fmtTime(conv.time)}</span></div>
                            <div style="font-size:13px; color:var(--s); white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">${conv.lastMsg}</div>
                        </div>`;
                    list.appendChild(item);
                }
            });
        }

        // --- PROFILE & SETTINGS ---
        document.getElementById('changeAva').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            document.getElementById('myPic').style.opacity = "0.5";
            const url = await uploadImage(file);
            if(url) {
                await updateProfile(auth.currentUser, { photoURL: url });
                await setDoc(doc(db, "users", user.uid), { avatar: url }, { merge: true });
                document.getElementById('myPic').src = url;
            }
            document.getElementById('myPic').style.opacity = "1";
        };

        document.getElementById('emojiBtn').onclick = () => {
