<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#18181b">
    <title>Directo Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #248bf5; --bg: #09090b; --c: #18181b; --b: #27272a; --t: #fafafa; --s: #a1a1aa; --danger: #ef4444; 
            --safe-bottom: 25px; 
        }
        [data-theme="light"] { --bg: #f4f4f5; --c: #ffffff; --b: #e4e4e7; --t: #09090b; --s: #71717a; }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: var(--t); }
        body { display: flex; flex-direction: column; position: fixed; inset: 0; }

        .nav-bar { 
            background: var(--c); border-top: 1px solid var(--b); display: flex; 
            justify-content: space-around; padding: 10px 0 calc(5px + var(--safe-bottom)); 
            z-index: 1000; flex-shrink: 0;
        }
        .nav-item { color: var(--s); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; gap: 4px; flex: 1; transition: 0.2s; }
        .nav-item.active { color: var(--p); transform: translateY(-2px); }

        .screen { flex: 1; display: none; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top, 0px); }
        .screen.active { display: flex; }

        .header { padding: 15px 20px; background: var(--c); border-bottom: 1px solid var(--b); font-weight: 700; font-size: 20px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .content-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; -webkit-overflow-scrolling: touch; }
        
        /* Стили чата как в TG */
        .chat-item { 
            background: var(--c); border-radius: 15px; padding: 12px; 
            display: flex; align-items: center; gap: 12px; cursor: pointer; 
            transition: 0.2s; border: 1px solid transparent;
        }
        .chat-item:active { background: var(--b); }
        .chat-info { flex: 1; overflow: hidden; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; }
        .chat-time { font-size: 11px; color: var(--s); }
        .chat-last-msg { font-size: 13px; color: var(--s); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }

        .card { background: var(--c); border: 1px solid var(--b); border-radius: 20px; padding: 15px; }
        .post-img { width: 100%; border-radius: 14px; margin-top: 12px; object-fit: cover; max-height: 300px; }

        .input-zone { padding: 10px 15px calc(10px + var(--safe-bottom)); background: var(--c); border-top: 1px solid var(--b); display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .input-field { flex: 1; background: var(--bg); border: 1px solid var(--b); color: var(--t); padding: 12px 18px; border-radius: 25px; font-size: 15px; }
        .btn-circle { width: 44px; height: 44px; border-radius: 50%; background: var(--p); border: none; color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
        
        .ava { width: 48px; height: 48px; border-radius: 16px; object-fit: cover; background: var(--b); flex-shrink: 0; }
        
        /* Сообщения */
        .bubble { 
            max-width: 80%; padding: 8px 14px; border-radius: 18px; font-size: 15px; 
            line-height: 1.4; word-wrap: break-word; position: relative;
            display: flex; flex-direction: column;
        }
        .bubble.me { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bubble.not-me { align-self: flex-start; background: var(--b); border-bottom-left-radius: 4px; }
        .msg-time { font-size: 10px; opacity: 0.7; align-self: flex-end; margin-top: 2px; }

        .search-res { position: absolute; top: 130px; left: 15px; right: 15px; background: var(--c); border: 1px solid var(--b); border-radius: 15px; z-index: 500; max-height: 250px; overflow-y: auto; display: none; }
        .user-row { padding: 12px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-bottom: 1px solid var(--b); }
        
        .delete-btn { color: var(--s); padding: 5px; transition: 0.2s; border-radius: 8px; }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card" style="width:100%; max-width:350px; text-align:center;">
            <h1 style="color:var(--p); font-size: 40px; margin: 0 0 20px 0;">Directo</h1>
            <input type="email" id="email" placeholder="Email" class="input-field" style="width:100%; margin-bottom:10px;">
            <input type="password" id="pass" placeholder="Пароль" class="input-field" style="width:100%; margin-bottom:10px;">
            <div id="reg-box" style="display:none">
                <input type="text" id="nick" placeholder="Никнейм" class="input-field" style="width:100%; margin-bottom:10px;">
            </div>
            <button class="btn-circle" id="authBtn" style="width:100%; border-radius:15px; margin-top:5px;">Продолжить</button>
            <p id="toggleAuth" style="font-size:14px; color:var(--p); cursor:pointer; margin-top:20px;">Создать аккаунт</p>
        </div>
    </div>

    <div id="scr-feed" class="screen active">
        <div class="header">Лента <i data-lucide="plus-circle" id="addPostBtn" style="cursor:pointer"></i></div>
        <div id="post-input" style="display:none; padding:15px; background:var(--c); border-bottom:1px solid var(--b);">
            <div style="display:flex; gap:10px; align-items:center;">
                <label class="btn-circle" style="background:var(--b); width:40px; height:40px;"><i data-lucide="image" size="18"></i><input type="file" id="postFile" hidden></label>
                <input type="text" id="postText" placeholder="Что нового?" class="input-field">
                <button class="btn-circle" id="sendPost" style="width:40px; height:40px;"><i data-lucide="send" size="18"></i></button>
            </div>
        </div>
        <div class="content-scroll" id="feed-items"></div>
    </div>

    <div id="scr-chats" class="screen">
        <div class="header">Чаты</div>
        <div style="padding:15px; position:relative;">
            <div style="display:flex; align-items:center; background:var(--c); border-radius:15px; padding:0 15px; border:1px solid var(--b)">
                <i data-lucide="search" size="18" style="color:var(--s)"></i>
                <input type="text" id="searchUser" placeholder="Поиск пользователей..." class="input-field" style="border:none; background:transparent;">
            </div>
            <div class="search-res" id="searchRes"></div>
        </div>
        <div class="content-scroll" id="chat-list"></div>
    </div>

    <div id="scr-msg" class="screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <i data-lucide="chevron-left" onclick="showScreen('chats')" style="cursor:pointer"></i>
                <img id="chat-ava" class="ava" style="width:36px; height:36px; border-radius: 12px;">
                <span id="chat-title" style="font-size: 16px;">Чат</span>
            </div>
        </div>
        <div class="content-scroll" id="messages-box"></div>
        <div class="input-zone">
            <input type="text" id="msgInput" placeholder="Сообщение..." class="input-field">
            <button class="btn-circle" id="sendMsg"><i data-lucide="arrow-up"></i></button>
        </div>
    </div>

    <div id="scr-prof" class="screen">
        <div class="header">Профиль</div>
        <div class="content-scroll" style="align-items:center; text-align: center;">
            <img id="myPic" class="ava" style="width:100px; height:100px; border-radius:35px; border:3px solid var(--p); margin-top: 20px;">
            <h2 id="myNickDisplay" style="margin: 15px 0;">Username</h2>
            <button class="card" onclick="toggleTheme()" style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px; cursor:pointer;">Тема <i data-lucide="moon"></i></button>
            <button class="card" onclick="logout()" style="width:100%; margin-bottom: 10px; cursor:pointer;">Выйти</button>
            <button class="card" id="deleteAccBtn" style="width:100%; color:var(--danger); border-color:var(--danger); cursor:pointer;">Удалить аккаунт</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showScreen('feed', this)"><i data-lucide="home"></i>Лента</div>
        <div class="nav-item" onclick="showScreen('chats', this)"><i data-lucide="message-square"></i>Чаты</div>
        <div class="nav-item" onclick="showScreen('prof', this)"><i data-lucide="user"></i>Профиль</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdOZrTcE4ATDlGldnW8_dWRmHuaUuJfak",
            authDomain: "mysuperchat-d1c29.firebaseapp.com",
            projectId: "mysuperchat-d1c29",
            storageBucket: "mysuperchat-d1c29.firebasestorage.app",
            messagingSenderId: "299888628640",
            appId: "1:299888628640:web:caf0535b94e389c7948ac5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const IMGBB_KEY = "699042c759021469e38f5370217a808f";

        let user = null;
        let activeChatId = null;
        lucide.createIcons();

        // Утилита для времени
        function fmtTime(ts) {
            if(!ts) return "";
            const d = ts.toDate ? ts.toDate() : new Date(ts);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function upload(file) {
            if(!file) return null;
            const formData = new FormData();
            formData.append("image", file);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const data = await res.json();
                return data.data.url;
            } catch(e) { return null; }
        }

        window.showScreen = (id, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            lucide.createIcons();
        };

        document.getElementById('toggleAuth').onclick = () => {
            const b = document.getElementById('reg-box');
            b.style.display = b.style.display === 'none' ? 'block' : 'none';
            document.getElementById('toggleAuth').innerText = b.style.display === 'none' ? 'Создать аккаунт' : 'Уже есть аккаунт';
        };

        document.getElementById('authBtn').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return;
            try {
                if(document.getElementById('reg-box').style.display === 'block') {
                    const n = document.getElementById('nick').value;
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    const ava = `https://api.dicebear.com/7.x/identicon/svg?seed=${n}`;
                    await updateProfile(res.user, { displayName: n, photoURL: ava });
                    await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, nick: n.toLowerCase(), avatar: ava });
                } else { await signInWithEmailAndPassword(auth, e, p); }
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('myPic').src = u.photoURL;
                document.getElementById('myNickDisplay').innerText = u.displayName;
                initFeed();
                initChatList();
            } else { document.getElementById('auth-screen').style.display = 'flex'; }
        });

        document.getElementById('addPostBtn').onclick = () => {
            const p = document.getElementById('post-input');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('sendPost').onclick = async () => {
            const text = document.getElementById('postText').value;
            const file = document.getElementById('postFile').files[0];
            let url = await upload(file);
            if(!text && !url) return;
            await addDoc(collection(db, "feed"), { text, url: url || "", user: user.displayName, ava: user.photoURL, time: serverTimestamp() });
            document.getElementById('postText').value = ""; document.getElementById('postFile').value = "";
            document.getElementById('post-input').style.display = 'none';
        };

        function initFeed() {
            onSnapshot(query(collection(db, "feed"), orderBy("time", "desc"), limit(20)), (snaps) => {
                const box = document.getElementById('feed-items'); box.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    box.innerHTML += `<div class="card">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <img src="${p.ava}" class="ava" style="width:30px; height:30px;"><b>${p.user}</b>
                        </div>
                        <p style="margin:0">${p.text || ""}</p>
                        ${p.url ? `<img src="${p.url}" class="post-img">` : ""}
                    </div>`;
                });
            });
        }

        document.getElementById('searchUser').oninput = async (e) => {
            const val = e.target.value.toLowerCase().trim();
            const resBox = document.getElementById('searchRes');
            if(val.length < 2) { resBox.style.display = 'none'; return; }
            
            onSnapshot(query(collection(db, "users"), where("nick", ">=", val), limit(5)), (snaps) => {
                resBox.innerHTML = "";
                snaps.forEach(docSnap => {
                    const u = docSnap.data(); 
                    if(u.uid === user.uid) return;
                    const row = document.createElement('div'); 
                    row.className = 'user-row';
                    row.innerHTML = `<img src="${u.avatar}" class="ava" style="width:30px;height:30px"> <span>${u.nick}</span>`;
                    row.onclick = () => openChat(u.uid, u.nick, u.avatar);
                    resBox.appendChild(row);
                });
                resBox.style.display = resBox.innerHTML === "" ? 'none' : 'block';
            });
        };

        window.openChat = async (otherUid, nick, ava) => {
            activeChatId = user.uid < otherUid ? user.uid + "_" + otherUid : otherUid + "_" + user.uid;
            document.getElementById('chat-title').innerText = nick;
            document.getElementById('chat-ava').src = ava;
            document.getElementById('searchRes').style.display = 'none';
            document.getElementById('searchUser').value = "";
            
            await setDoc(doc(db, "conversations", activeChatId), {
                users: [user.uid, otherUid],
                time: serverTimestamp()
            }, { merge: true });

            showScreen('msg'); 
            initMessages();
        };

        window.deleteChat = async (chatId, event) => {
            event.stopPropagation();
            if(!confirm("Удалить чат?")) return;
            try {
                await deleteDoc(doc(db, "conversations", chatId));
                // Чистим экран если мы были в этом чате
                if(activeChatId === chatId) showScreen('chats');
            } catch (e) { console.error(e); }
        };

        // Исправленный список чатов: без дублей
        function initChatList() {
            const q = query(collection(db, "conversations"), where("users", "array-contains", user.uid), orderBy("time", "desc"));
            
            onSnapshot(q, async (snaps) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = ""; // Полная очистка перед рендером
                
                for (const d of snaps.docs) {
                    const conv = d.data();
                    const otherId = conv.users.find(id => id !== user.uid);
                    const uDoc = await getDoc(doc(db, "users", otherId));
                    if (!uDoc.exists()) continue;
                    
                    const other = uDoc.data();
                    const time = fmtTime(conv.time);
                    
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.onclick = () => openChat(otherId, other.nick, other.avatar);
                    
                    item.innerHTML = `
                        <img src="${other.avatar}" class="ava">
                        <div class="chat-info">
                            <div class="chat-row">
                                <b>${other.nick}</b>
                                <span class="chat-time">${time}</span>
                            </div>
                            <div class="chat-row">
                                <div class="chat-last-msg">${conv.lastMsg || "Нет сообщений"}</div>
                                <div class="delete-btn" onclick="deleteChat('${d.id}', event)">
                                    <i data-lucide="trash-2" size="16"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    list.appendChild(item);
                }
                lucide.createIcons();
            });
        }

        function initMessages() {
            const q = query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snaps) => {
                const box = document.getElementById('messages-box');
                box.innerHTML = "";
                snaps.forEach(d => {
                    const m = d.data();
                    const bubble = document.createElement('div');
                    bubble.className = `bubble ${m.uid === user.uid ? 'me' : 'not-me'}`;
                    bubble.innerHTML = `
                        ${m.text}
                        <span class="msg-time">${fmtTime(m.time)}</span>
                    `;
                    box.appendChild(bubble);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        document.getElementById('sendMsg').onclick = async () => {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if(!text || !activeChatId) return;
            
            const msgData = {
                text,
                uid: user.uid,
                time: serverTimestamp()
            };

            await addDoc(collection(db, "chats", activeChatId, "messages"), msgData);

            await setDoc(doc(db, "conversations", activeChatId), {
                lastMsg: text,
                time: serverTimestamp(),
                users: activeChatId.split('_')
            }, { merge: true });

            input.value = "";
        };

        document.getElementById('deleteAccBtn').onclick = async () => {
            if(!confirm("Удалить аккаунт навсегда?")) return;
            try { 
                await deleteDoc(doc(db, "users", auth.currentUser.uid)); 
                await deleteUser(auth.currentUser); 
                location.reload(); 
            } catch (e) { alert("Перезайдите в аккаунт и попробуйте снова."); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.toggleTheme = () => {
            const current = document.body.dataset.theme;
            document.body.dataset.theme = current === 'light' ? 'dark' : 'light';
        };
    </script>
</body>
</html>
