<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#18181b">
    <title>Directo Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #248bf5; --bg: #09090b; --c: #18181b; --b: #27272a; --t: #fafafa; --s: #a1a1aa; --danger: #ef4444; 
            /* Если кнопки всё еще мешают, увеличь это число (например, до 50px) */
            --safe-bottom: 40px; 
        }
        [data-theme="light"] { --bg: #f4f4f5; --c: #ffffff; --b: #e4e4e7; --t: #09090b; --s: #71717a; }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        
        /* Жесткая фиксация высоты */
        html { 
            background: var(--bg); 
            height: 100vh; 
            overflow: hidden; 
        }

        body { 
            margin: 0; 
            /* Делаем приложение короче, чем экран, чтобы оно "всплыло" над кнопками */
            height: calc(100vh - var(--safe-bottom)); 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            position: fixed;
            top: 0;
            left: 0;
            background: var(--bg);
            color: var(--t);
        }

        /* Навигация теперь гарантированно видна */
        .nav-bar { 
            background: var(--c); 
            border-top: 1px solid var(--b); 
            display: flex; 
            justify-content: space-around; 
            padding: 10px 0; 
            z-index: 1000; 
            flex-shrink: 0;
        }

        .nav-item { color: var(--s); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 11px; gap: 4px; flex: 1; }
        .nav-item.active { color: var(--p); transform: translateY(-2px); transition: 0.2s; }

        .screen { 
            flex: 1; 
            display: none; 
            flex-direction: column; 
            overflow: hidden; 
            /* Отступ сверху для камеры/челки */
            padding-top: 25px; 
        }
        .screen.active { display: flex; }

        .header { padding: 15px 20px; background: var(--c); border-bottom: 1px solid var(--b); font-weight: 700; font-size: 20px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .content-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .card { background: var(--c); border: 1px solid var(--b); border-radius: 20px; padding: 15px; }
        .post-img { width: 100%; border-radius: 14px; margin-top: 12px; object-fit: cover; max-height: 300px; }

        .input-zone { padding: 10px 15px; background: var(--c); border-top: 1px solid var(--b); display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .input-field { flex: 1; background: var(--bg); border: 1px solid var(--b); color: var(--t); padding: 10px 15px; border-radius: 20px; font-size: 15px; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--p); border: none; color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        .ava { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; background: var(--b); }
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 15px; margin-bottom: 5px; }
        .bubble.me { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bubble.not-me { align-self: flex-start; background: var(--b); border-bottom-left-radius: 4px; }

        .search-res { position: absolute; top: 120px; left: 15px; right: 15px; background: var(--c); border: 1px solid var(--b); border-radius: 15px; z-index: 500; max-height: 250px; overflow-y: auto; display: none; }
        .user-row { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid var(--b); }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card" style="width:100%; max-width:350px; text-align:center;">
            <h1 style="color:var(--p); font-size: 36px; margin: 0 0 20px 0;">Directo</h1>
            <input type="email" id="email" placeholder="Email" class="input-field" style="width:100%; margin-bottom:10px;">
            <input type="password" id="pass" placeholder="Пароль" class="input-field" style="width:100%; margin-bottom:10px;">
            <div id="reg-box" style="display:none">
                <input type="text" id="nick" placeholder="Никнейм" class="input-field" style="width:100%; margin-bottom:10px;">
            </div>
            <button class="btn-circle" id="authBtn" style="width:100%; border-radius:12px; margin-top:5px;">Войти</button>
            <p id="toggleAuth" style="font-size:14px; color:var(--p); cursor:pointer; margin-top:15px;">Создать аккаунт</p>
        </div>
    </div>

    <div id="scr-feed" class="screen active">
        <div class="header">Лента <i data-lucide="plus-circle" id="addPostBtn" style="cursor:pointer"></i></div>
        <div id="post-input" style="display:none; padding:15px; background:var(--c); border-bottom:1px solid var(--b);">
            <div style="display:flex; gap:10px; align-items:center;">
                <label class="btn-circle" style="background:var(--b)"><i data-lucide="image"></i><input type="file" id="postFile" hidden></label>
                <input type="text" id="postText" placeholder="Что нового?" class="input-field">
                <button class="btn-circle" id="sendPost"><i data-lucide="send"></i></button>
            </div>
        </div>
        <div class="content-scroll" id="feed-items"></div>
    </div>

    <div id="scr-chats" class="screen">
        <div class="header">Чаты</div>
        <div style="padding:15px;">
            <div style="display:flex; align-items:center; background:var(--c); border-radius:12px; padding:0 12px; border:1px solid var(--b)">
                <i data-lucide="search" size="16" style="color:var(--s)"></i>
                <input type="text" id="searchUser" placeholder="Поиск..." class="input-field" style="border:none; background:transparent;">
            </div>
            <div class="search-res" id="searchRes"></div>
        </div>
        <div class="content-scroll" id="chat-list"></div>
    </div>

    <div id="scr-msg" class="screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <i data-lucide="chevron-left" onclick="showScreen('chats')" style="cursor:pointer"></i>
                <img id="chat-ava" class="ava" style="width:32px; height:32px; border-radius: 8px;">
                <span id="chat-title" style="font-size: 16px;">Чат</span>
            </div>
        </div>
        <div class="content-scroll" id="messages-box"></div>
        <div class="input-zone">
            <input type="text" id="msgInput" placeholder="Сообщение..." class="input-field">
            <button class="btn-circle" id="sendMsg"><i data-lucide="arrow-up"></i></button>
        </div>
    </div>

    <div id="scr-prof" class="screen">
        <div class="header">Профиль</div>
        <div class="content-scroll" style="align-items:center; text-align: center;">
            <img id="myPic" class="ava" style="width:100px; height:100px; border-radius:30px; border:3px solid var(--p)">
            <h2 id="myNickDisplay" style="margin: 15px 0;">Username</h2>
            <button class="card" onclick="toggleTheme()" style="width:100%; display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px;">Тема <i data-lucide="moon"></i></button>
            <button class="card" onclick="logout()" style="width:100%; margin-bottom: 10px;">Выйти</button>
            <button class="card" id="deleteAccBtn" style="width:100%; color:var(--danger); border-color:var(--danger)">Удалить аккаунт</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showScreen('feed', this)"><i data-lucide="home"></i>Лента</div>
        <div class="nav-item" onclick="showScreen('chats', this)"><i data-lucide="message-square"></i>Чаты</div>
        <div class="nav-item" onclick="showScreen('prof', this)"><i data-lucide="user"></i>Профиль</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdOZrTcE4ATDlGldnW8_dWRmHuaUuJfak",
            authDomain: "mysuperchat-d1c29.firebaseapp.com",
            projectId: "mysuperchat-d1c29",
            storageBucket: "mysuperchat-d1c29.firebasestorage.app",
            messagingSenderId: "299888628640",
            appId: "1:299888628640:web:caf0535b94e389c7948ac5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const IMGBB_KEY = "699042c759021469e38f5370217a808f";

        let user = null;
        let activeChatId = null;
        lucide.createIcons();

        async function upload(file) {
            if(!file) return null;
            const formData = new FormData();
            formData.append("image", file);
            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const data = await res.json();
                return data.data.url;
            } catch(e) { return null; }
        }

        window.showScreen = (id, el) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            lucide.createIcons();
        };

        document.getElementById('toggleAuth').onclick = () => {
            const b = document.getElementById('reg-box');
            b.style.display = b.style.display === 'none' ? 'block' : 'none';
            document.getElementById('toggleAuth').innerText = b.style.display === 'none' ? 'Создать аккаунт' : 'Уже есть аккаунт';
        };

        document.getElementById('authBtn').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            if(!e || !p) return;
            try {
                if(document.getElementById('reg-box').style.display === 'block') {
                    const n = document.getElementById('nick').value;
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    const ava = `https://api.dicebear.com/7.x/identicon/svg?seed=${n}`;
                    await updateProfile(res.user, { displayName: n, photoURL: ava });
                    await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, nick: n.toLowerCase(), avatar: ava });
                } else { 
                    await signInWithEmailAndPassword(auth, e, p); 
                }
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('myPic').src = u.photoURL;
                document.getElementById('myNickDisplay').innerText = u.displayName;
                initFeed();
                initChatList();
            } else { 
                document.getElementById('auth-screen').style.display = 'flex'; 
            }
        });

        document.getElementById('addPostBtn').onclick = () => {
            const p = document.getElementById('post-input');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('sendPost').onclick = async () => {
            const text = document.getElementById('postText').value;
            const file = document.getElementById('postFile').files[0];
            let url = null;
            if(file) url = await upload(file);
            if(!text && !url) return;
            
            await addDoc(collection(db, "feed"), {
                text: text || "", url: url || "", user: user.displayName, ava: user.photoURL, time: serverTimestamp()
            });
            document.getElementById('postText').value = "";
            document.getElementById('postFile').value = "";
            document.getElementById('post-input').style.display = 'none';
        };

        function initFeed() {
            onSnapshot(query(collection(db, "feed"), orderBy("time", "desc"), limit(20)), (snaps) => {
                const box = document.getElementById('feed-items');
                box.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    box.innerHTML += `<div class="card">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <img src="${p.ava}" class="ava" style="width:30px; height:30px;"><b>${p.user}</b>
                        </div>
                        <p style="margin:0">${p.text || ""}</p>
                        ${p.url ? `<img src="${p.url}" class="post-img">` : ""}
                    </div>`;
                });
            });
        }

        document.getElementById('searchUser').oninput = async (e) => {
            const val = e.target.value.toLowerCase().trim();
            const resBox = document.getElementById('searchRes');
            if(val.length < 2) { resBox.style.display = 'none'; return; }
            
            const q = query(collection(db, "users"), where("nick", ">=", val), limit(5));
            onSnapshot(q, (snaps) => {
                resBox.innerHTML = "";
                snaps.forEach(doc => {
                    const u = doc.data();
                    if(u.uid === user.uid) return;
                    const row = document.createElement('div');
                    row.className = 'user-row';
                    row.innerHTML = `<img src="${u.avatar}" class="ava" style="width:30px;height:30px"> ${u.nick}`;
                    row.onclick = () => openChat(u.uid, u.nick, u.avatar);
                    resBox.appendChild(row);
                });
                resBox.style.display = 'block';
            });
        };

        window.openChat = (uid, nick, ava) => {
            activeChatId = user.uid < uid ? user.uid + "_" + uid : uid + "_" + user.uid;
            document.getElementById('chat-title').innerText = nick;
            document.getElementById('chat-ava').src = ava;
            document.getElementById('searchRes').style.display = 'none';
            document.getElementById('searchUser').value = "";
            showScreen('msg');
            initMessages();
        };

        function initChatList() {
            const q = query(collection(db, "conversations"), where("users", "array-contains", user.uid), orderBy("time", "desc"));
            onSnapshot(q, async (snaps) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                for (const d of snaps.docs) {
                    const conv = d.data();
                    const otherId = conv.users.find(id => id !== user.uid);
                    const userDoc = await getDoc(doc(db, "users", otherId));
                    const otherUser = userDoc.data();
                    if (otherUser) {
                        const item = document.createElement('div');
                        item.className = 'user-row card';
                        item.style.marginBottom = '10px';
                        item.innerHTML = `<img src="${otherUser.avatar}" class="ava"><div style="flex:1"><b>${otherUser.nick}</b><div style="font-size:12px; color:var(--s); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:180px;">${conv.lastMsg}</div></div>`;
                        item.onclick = () => openChat(otherId, otherUser.nick, otherUser.avatar);
                        list.appendChild(item);
                    }
                }
            });
        }

        function initMessages() {
            onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), (snaps) => {
                const box = document.getElementById('messages-box');
                box.innerHTML = "";
                snaps.forEach(d => {
                    const m = d.data();
                    box.innerHTML += `<div class="bubble ${m.uid === user.uid ? 'me' : 'not-me'}">${m.text}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        document.getElementById('sendMsg').onclick = async () => {
            const text = document.getElementById('msgInput').value;
            if(!text.trim() || !activeChatId) return;
            const participants = activeChatId.split('_');
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text, uid: user.uid, time: serverTimestamp() });
            await setDoc(doc(db, "conversations", activeChatId), { lastMsg: text, time: serverTimestamp(), users: participants }, { merge: true });
            document.getElementById('msgInput').value = "";
        };

        document.getElementById('deleteAccBtn').onclick = async () => {
            if(!confirm("Удалить аккаунт навсегда?")) return;
            try {
                const u = auth.currentUser;
                await deleteDoc(doc(db, "users", u.uid));
                await deleteUser(u);
                location.reload();
            } catch (e) { alert("Перезайдите в аккаунт для подтверждения удаления."); }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.toggleTheme = () => {
            document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
        };
    </script>
</body>
</html>
