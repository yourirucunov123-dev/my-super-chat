<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Directo | Global & Private</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --p: #248bf5; --bg: #09090b; --c: #18181b; --b: #27272a; --t: #fafafa; --s: #a1a1aa; }
        [data-theme="light"] { --bg: #f4f4f5; --c: #ffffff; --b: #e4e4e7; --t: #09090b; --s: #71717a; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--t); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Navigation */
        .nav-bar { background: var(--c); border-top: 1px solid var(--b); display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
        .nav-item { color: var(--s); cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; }
        .nav-item.active { color: var(--p); }

        /* Screens */
        .screen { flex: 1; display: none; flex-direction: column; overflow: hidden; position: relative; }
        .screen.active { display: flex; }
        .header { padding: 15px 20px; background: var(--c); border-bottom: 1px solid var(--b); font-weight: 700; font-size: 18px; display: flex; align-items: center; justify-content: space-between; }

        /* Feed & Chat Styles */
        .content-scroll { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--c); border: 1px solid var(--b); border-radius: 16px; padding: 15px; }
        .post-img { width: 100%; border-radius: 12px; margin-top: 10px; object-fit: cover; max-height: 300px; }
        
        /* Input Areas */
        .input-zone { padding: 15px; background: var(--c); border-top: 1px solid var(--b); display: flex; gap: 10px; align-items: center; }
        .input-zone input { flex: 1; background: var(--bg); border: 1px solid var(--b); color: var(--t); padding: 10px 15px; border-radius: 12px; outline: none; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--p); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Search & Contacts */
        .search-res { position: absolute; top: 70px; left: 15px; right: 15px; background: var(--c); border: 1px solid var(--b); border-radius: 12px; z-index: 50; max-height: 200px; overflow-y: auto; display: none; }
        .user-row { padding: 10px; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid var(--b); }
        .ava { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; background: var(--b); }

        /* Messages */
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 18px; position: relative; font-size: 14px; }
        .bubble.me { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 4px; }
        .bubble.not-me { align-self: flex-start; background: var(--b); border-bottom-left-radius: 4px; }
        .time { font-size: 9px; opacity: 0.7; margin-top: 4px; text-align: right; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card" style="width:100%; max-width:350px; text-align:center;">
            <h1 style="color:var(--p); margin-bottom:20px;">Directo</h1>
            <input type="email" id="email" placeholder="Email" class="input-zone" style="width:100%; margin-bottom:10px; border-radius:10px;">
            <input type="password" id="pass" placeholder="Password" class="input-zone" style="width:100%; margin-bottom:10px; border-radius:10px;">
            <div id="reg-box" style="display:none">
                <input type="text" id="nick" placeholder="Username" class="input-zone" style="width:100%; margin-bottom:10px; border-radius:10px;">
            </div>
            <button class="btn-circle" id="authBtn" style="width:100%; border-radius:10px; margin-top:10px;">Continue</button>
            <p id="toggleAuth" style="font-size:12px; color:var(--p); cursor:pointer; margin-top:15px;">Create account</p>
        </div>
    </div>

    <div id="scr-feed" class="screen active">
        <div class="header">Directo Feed <i data-lucide="plus-square" id="addPostBtn"></i></div>
        <div class="content-scroll" id="feed-items"></div>
        <div id="post-input" class="input-zone" style="display:none; border-top:none; border-bottom:1px solid var(--b);">
            <label style="cursor:pointer"><i data-lucide="image"></i><input type="file" id="postFile" hidden></label>
            <input type="text" id="postText" placeholder="Что нового?">
            <button class="btn-circle" id="sendPost"><i data-lucide="send"></i></button>
        </div>
    </div>

    <div id="scr-chats" class="screen">
        <div class="header">Messages</div>
        <div style="padding:10px;">
            <div class="search-box input-zone" style="padding:8px 15px; border-radius:10px;">
                <i data-lucide="search" size="18"></i>
                <input type="text" id="searchUser" placeholder="Search by username..." style="border:none; padding:5px;">
            </div>
            <div class="search-res" id="searchRes"></div>
        </div>
        <div class="content-scroll" id="chat-list"></div>
    </div>

    <div id="scr-msg" class="screen">
        <div class="header">
            <i data-lucide="chevron-left" onclick="showScreen('chats')"></i>
            <span id="chat-title">Chat</span>
            <img id="chat-ava" class="ava" style="width:30px; height:30px;">
        </div>
        <div class="content-scroll" id="messages-box"></div>
        <div class="input-zone">
            <label style="cursor:pointer; color:var(--s)"><i data-lucide="paperclip"></i><input type="file" id="msgFile" hidden></label>
            <input type="text" id="msgInput" placeholder="Message...">
            <button class="btn-circle" id="sendMsg"><i data-lucide="arrow-up"></i></button>
        </div>
    </div>

    <div id="scr-prof" class="screen">
        <div class="header">Settings</div>
        <div class="content-scroll" style="align-items:center; pt-10">
            <label style="position:relative; cursor:pointer;">
                <img id="myPic" class="ava" style="width:120px; height:120px; border-radius:40px; border:4px solid var(--p)">
                <input type="file" id="changeAva" hidden>
            </label>
            <h2 id="myNickDisplay">Username</h2>
            <button class="card" onclick="toggleTheme()" style="width:100%; display:flex; justify-content:space-between;">Theme <i data-lucide="moon"></i></button>
            <button class="card" onclick="logout()" style="width:100%; color:#ef4444; mt-auto">Logout</button>
        </div>
    </div>

    <div class="nav-bar" id="bottom-nav">
        <div class="nav-item active" onclick="showScreen('feed')"><i data-lucide="layout"></i>Feed</div>
        <div class="nav-item" onclick="showScreen('chats')"><i data-lucide="message-circle"></i>Chats</div>
        <div class="nav-item" onclick="showScreen('prof')"><i data-lucide="user"></i>Profile</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdOZrTcE4ATDlGldnW8_dWRmHuaUuJfak",
            authDomain: "mysuperchat-d1c29.firebaseapp.com",
            projectId: "mysuperchat-d1c29",
            storageBucket: "mysuperchat-d1c29.firebasestorage.app",
            messagingSenderId: "299888628640",
            appId: "1:299888628640:web:caf0535b94e389c7948ac5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const IMGBB_KEY = "699042c759021469e38f5370217a808f";

        let user = null;
        let activeChatId = null;
        lucide.createIcons();

        // UTILS: IMGBB Upload
        async function upload(file) {
            if(!file) return null;
            const formData = new FormData();
            formData.append("image", file);
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
            const data = await res.json();
            return data.data.url;
        }

        // NAVIGATION
        window.showScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            // Logic for active nav highlight can be added here
        };

        // AUTH LOGIC
        document.getElementById('toggleAuth').onclick = () => {
            const b = document.getElementById('reg-box');
            b.style.display = b.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('authBtn').onclick = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            try {
                if(document.getElementById('reg-box').style.display === 'block') {
                    const n = document.getElementById('nick').value;
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    const ava = `https://api.dicebear.com/7.x/identicon/svg?seed=${n}`;
                    await updateProfile(res.user, { displayName: n, photoURL: ava });
                    await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, nick: n, avatar: ava });
                } else { await signInWithEmailAndPassword(auth, e, p); }
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('myPic').src = u.photoURL;
                document.getElementById('myNickDisplay').innerText = u.displayName;
                initFeed();
                initChatList();
            } else { document.getElementById('auth-screen').style.display = 'flex'; }
        });

        // FEED LOGIC (ЛЕНТА)
        document.getElementById('addPostBtn').onclick = () => {
            const p = document.getElementById('post-input');
            p.style.display = p.style.display === 'none' ? 'flex' : 'none';
        };

        document.getElementById('sendPost').onclick = async () => {
            const text = document.getElementById('postText').value;
            const file = document.getElementById('postFile').files[0];
            const url = await upload(file);
            if(!text && !url) return;
            await addDoc(collection(db, "feed"), {
                text, url, user: user.displayName, ava: user.photoURL, time: serverTimestamp()
            });
            document.getElementById('postText').value = "";
            document.getElementById('post-input').style.display = 'none';
        };

        function initFeed() {
            onSnapshot(query(collection(db, "feed"), orderBy("time", "desc")), (snaps) => {
                const box = document.getElementById('feed-items');
                box.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    box.innerHTML += `
                        <div class="card">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img src="${p.ava}" class="ava" style="width:30px; height:30px;">
                                <b>${p.user}</b>
                            </div>
                            <div style="margin-top:10px;">${p.text || ""}</div>
                            ${p.url ? `<img src="${p.url}" class="post-img">` : ""}
                        </div>`;
                });
            });
        }

        // PRIVATE CHATS & SEARCH
        document.getElementById('searchUser').oninput = async (e) => {
            const val = e.target.value.toLowerCase();
            const resBox = document.getElementById('searchRes');
            if(val.length < 2) { resBox.style.display = 'none'; return; }
            const q = query(collection(db, "users"), where("nick", ">=", val), limit(5));
            onSnapshot(q, (snaps) => {
                resBox.innerHTML = "";
                snaps.forEach(doc => {
                    const u = doc.data();
                    if(u.uid === user.uid) return;
                    resBox.innerHTML += `<div class="user-row" onclick="openChat('${u.uid}', '${u.nick}', '${u.avatar}')">
                        <img src="${u.avatar}" class="ava"> ${u.nick}
                    </div>`;
                });
                resBox.style.display = 'block';
            });
        };

        window.openChat = (uid, nick, ava) => {
            activeChatId = user.uid < uid ? user.uid + "_" + uid : uid + "_" + user.uid;
            document.getElementById('chat-title').innerText = nick;
            document.getElementById('chat-ava').src = ava;
            document.getElementById('searchRes').style.display = 'none';
            showScreen('msg');
            initMessages();
        };

        function initMessages() {
            onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc")), (snaps) => {
                const box = document.getElementById('messages-box');
                box.innerHTML = "";
                snaps.forEach(d => {
                    const m = d.data();
                    const isMe = m.uid === user.uid;
                    const t = m.time ? new Date(m.time.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
                    box.innerHTML += `
                        <div class="bubble ${isMe ? 'me' : 'not-me'}">
                            ${m.type === 'img' ? `<img src="${m.url}" style="width:100%; border-radius:8px;">` : m.text}
                            <div class="time">${t}</div>
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        document.getElementById('sendMsg').onclick = async () => {
            const text = document.getElementById('msgInput').value;
            if(!text.trim()) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                type: 'text', text, uid: user.uid, time: serverTimestamp()
            });
            document.getElementById('msgInput').value = "";
        };

        document.getElementById('msgFile').onchange = async (e) => {
            const url = await upload(e.target.files[0]);
            if(url) await addDoc(collection(db, "chats", activeChatId, "messages"), {
                type: 'img', url, uid: user.uid, time: serverTimestamp()
            });
        };

        // PROFILE PICTURE UPDATE
        document.getElementById('changeAva').onchange = async (e) => {
            const url = await upload(e.target.files[0]);
            if(url) {
                await updateProfile(user, { photoURL: url });
                await setDoc(doc(db, "users", user.uid), { avatar: url }, { merge: true });
                document.getElementById('myPic').src = url;
                alert("Аватар обновлен!");
            }
        };

        window.logout = () => signOut(auth).then(() => location.reload());
        window.toggleTheme = () => {
            document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
        };
    </script>
</body>
</html>
